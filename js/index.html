<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container {
        width: 500px;
        margin: 0 auto;
    }

    header {
        background-color: #ccc;
        padding: 10px;
    }

    #todo-list {
        list-style-type: none;
    }

    #todo-list li {
        border-bottom: 1px solid #ccc;
    }
</style>
<body>
    <div id="container">
      <header>
        <h1>Todo List</h1>
      </header>
          <section>
          <ul id="todo-list">
          </ul>
          </section>
      <footer>
        <input type="text" id="input-task" placeholder="할 일을 입력하세요.">
        <button id="btn-add">추가</button>
      </footer>
    </div>
    <script>
        function 투두입력받기(){
            let todoText = document.querySelector("#input-task").value;

            let newLiText = "<li>" + todoText + "</li>";

            let selectedUl = document.querySelector("#todo-list");
            if(todoText !==""){
                selectedUl.innerHTML += newLiText;
                document.querySelector("#input-task").value = "";
            }else{
                alert("내용을 입력하세요.")
            }
        }
        document.querySelector("#btn-add").addEventListener("click", 투두입력받기);

        function init(){
            let todoListUl = document.querySelector("#todo-list");

            if(todoListUl.childElementCount < 1){
            todoListUl.innerHTML = "할 일이 없음";
        }
        }
        init()
        
    </script>
  </body>
</html>
