<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        #todo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #todo-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #todo-list li:last-child {
            border-bottom: none;
        }

        .task-text {
            flex: 1;
        }

        footer {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #input-task {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #btn-add {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        #btn-add:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>Todo List</h1>
        </header>
        <section>
            <ul id="todo-list">
                <li class="'todo">할일: 어쩌구 저쩌구</li>
            </ul>
        </section>
        <footer>
            <input type="text" id="input-task" placeholder="Enter a task">
            <button id="btn-add">Add</button>
        </footer>
    </div>
</body>
</html>
